<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
  <script type="text/javascript" src="core.js"></script>
</head>
<body>
  <div>
    <label>locations: </label>
  </div>
  <div>
    <textarea id="addresses" rows="10" cols="80"></textarea>
  </div>
  <div>
    <button onclick="convert()">convert</button>
  </div>
  <div id="dashboard"></div>
  <script>
    var converter = newConverter({city: "南昌市"});
    converter.start();

    function convert() {
    let addressesElem = document.querySelector("#addresses");
    addresses = addressesElem.value.trim().split("\n");
    converter.convert(addresses);
    addressesElem.value = "";
    return false;
    }
  </script>
</body>
</html>
